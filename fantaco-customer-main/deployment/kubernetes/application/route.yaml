apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: fantaco-customer-service
  labels:
    app: fantaco-customer-main
spec:
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: fantaco-customer-service
    weight: 100