apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: langflow-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: langflow
  labels:
    app: langflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langflow
  template:
    metadata:
      labels:
        app: langflow
    spec:
      # No securityContext with runAsUser - let OpenShift assign UID
      containers:
        - name: langflow
          image: langflowai/langflow:latest
          ports:
            - containerPort: 7860
              name: http
          env:
            - name: LANGFLOW_HOST
              value: "0.0.0.0"
            - name: LANGFLOW_PORT
              value: "7860"
            - name: LANGFLOW_DATABASE_URL
              value: "sqlite:////data/langflow.db"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1
              memory: 2Gi
          volumeMounts:
            - name: data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /health
              port: 7860
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 7860
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: langflow-data
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: langflow
  labels:
    app: langflow
spec:
  type: ClusterIP
  ports:
    - port: 7860
      targetPort: 7860
      name: http
  selector:
    app: langflow
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: langflow
  labels:
    app: langflow
spec:
  to:
    kind: Service
    name: langflow
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
