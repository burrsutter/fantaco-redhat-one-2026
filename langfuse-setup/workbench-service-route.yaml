---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: chatbot-8002-ingress
  labels:
    app: myworkbench
spec:
  podSelector:
    matchLabels:
      app: myworkbench
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
      ports:
        - protocol: TCP
          port: 8002
---
apiVersion: v1
kind: Service
metadata:
  name: chatbot-8002
  labels:
    app: myworkbench
spec:
  selector:
    app: myworkbench
  ports:
    - name: chatbot
      port: 8002
      targetPort: 8002
      protocol: TCP
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: chatbot-8002
  labels:
    app: myworkbench
spec:
  port:
    targetPort: chatbot
  to:
    kind: Service
    name: chatbot-8002
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
